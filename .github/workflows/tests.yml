name: Tests

on:
  pull_request:
    branches:
      - main
  merge_group:

jobs:

  unit-tests:
    name: Run unit tests
    runs-on: 8-Core-XL-Runner-Ubuntu-Latest
    timeout-minutes: 20
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.8.6"
      - name: Set up Python
        run: uv sync --frozen
      - name: Run unit tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: uv run --frozen pytest

  gpu-tests:
    name: Run GPU tests
    runs-on: 8-Core-XL-Runner-Ubuntu-Latest
    timeout-minutes: 45
    concurrency:
      group: gpu-tests-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.8.6"

      - name: Set up Python
        run: uv sync --frozen

      - name: Install Beaker CLI
        run: curl -s https://beaker.org/install | sudo bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: open-instruct-gpu-tests:latest
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.head_ref || github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

      - name: Upload image to Beaker and run tests
        env:
          BEAKER_TOKEN: ${{ secrets.BEAKER_TOKEN }}
        run: |
          beaker_user=$(beaker account whoami --format json | jq -r '.[0].name')
          image_name="open-instruct-gpu-tests-ci"

          beaker image rename "$beaker_user/$image_name" "" 2>/dev/null || true
          beaker image create open-instruct-gpu-tests:latest -n "$image_name" -w "ai2/$beaker_user" --description "Git commit: ${{ github.sha }}"

          uv sync --frozen
          output=$(bash scripts/train/debug/run_gpu_pytest.sh "$beaker_user/$image_name" 2>&1)
          echo "$output"

          exp_url=$(echo "$output" | grep -oP 'https://beaker.org/ex/[^\s]+' | head -1)
          exp_id=$(echo "$exp_url" | grep -oP 'https://beaker.org/ex/\K[^\s]+')
          echo ""
          echo "=========================================="
          echo "Waiting for tests to finish on Beaker: $exp_url"
          echo "=========================================="
          echo ""

          beaker experiment await "$exp_id" 0 --index finalized --timeout 25m
          status=$(beaker experiment get "$exp_id" --format json | jq -r '.[0].jobs[0].status.exitCode')
          if [ "$status" != "0" ]; then
            echo "GPU tests failed with exit code $status"
            exit 1
          fi
