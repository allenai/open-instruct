version: v2
budget: ai2/oe-base
description: "VLLM Server for distilled judge"
tasks:
  - name: "vllm-judge"
    image:
      beaker: ai2/pytorch2.0.0-cuda11.8-python3.10
    hostNetworking: true
    command: ["/bin/sh", "-c"]
    arguments:
      [
        "pip install vllm && \
          VLLM_ALLOW_LONG_MAX_MODEL_LEN=1 vllm serve how2everything/how2judge \
            --tensor-parallel-size 1 \
            --max-model-len 32768 \
            --override-generation-config \"{\\\"temperature\\\": 0.0, \\\"max_new_tokens\\\": 4096}\" \
            --trust-remote-code \
            --port 8002 \
            --enforce-eager \
            --chat-template 'qwen3-no-thinking.jinja'"
      ]
    datasets:
      - mountPath: /weka/oe-adapt-default
        source:
          weka: oe-adapt-default
    constraints:
      cluster:
        - ai2/saturn
    resources:
      gpuCount: 1
    context:
      priority: normal
      preemptible: False