version: v2
budget: ai2/oe-adapt
description: "VLLM Server for general verifier"
tasks:
  - name: "vllm-job"
    image:
      beaker: ai2/pytorch2.0.0-cuda11.8-python3.10
    hostNetworking: true
    command: ["/bin/sh", "-c"]
    arguments:
      [
        "pip install vllm && \
          VLLM_ALLOW_LONG_MAX_MODEL_LEN=1 vllm serve Qwen/Qwen3-32B \
            --tensor-parallel-size 2 \
            --max-model-len 32768 \
            --trust-remote-code \
            --port 8001 \
            --enforce-eager \
            --chat-template '/weka/oe-adapt-default/hamishi/qwen_no_think_config.jinja'"
      ]
    datasets:
      - mountPath: /weka/oe-adapt-default
        source:
          weka: oe-adapt-default
    constraints:
      cluster:
        - ai2/saturn
    resources:
      gpuCount: 2
    context:
      priority: high
      preemptible: False
