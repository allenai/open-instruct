name: Tests

on:
  pull_request:
    branches:
      - main
  merge_group:

jobs:

  unit-tests:
    name: Run unit tests
    runs-on: 8-Core-XL-Runner-Ubuntu-Latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -euo pipefail {0}
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.8.6"
      - name: Set up Python
        run: uv sync --frozen
      - name: Run unit tests
        run: uv run --frozen pytest

  gpu-tests:
    name: Run GPU tests
    runs-on: 8-Core-XL-Runner-Ubuntu-Latest
    timeout-minutes: 45
    concurrency:
      group: gpu-tests-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    defaults:
      run:
        shell: bash -euo pipefail {0}
    steps:

      - name: Detect fork PR and parse GPU_TESTS override
        id: check
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # Default: run GPU tests
          echo "RUN_GPU_TESTS=true" >> $GITHUB_ENV
          echo "SKIP_REASON=" >> $GITHUB_ENV
          echo "GPU_TESTS_EXP_ID=" >> $GITHUB_ENV

          # For merge_group events, always run GPU tests
          if [ "${{ github.event_name }}" = "merge_group" ]; then
            echo "Merge queue: running GPU tests"
            exit 0
          fi

          # Check if this is a fork PR
          HEAD_REPO="${{ github.event.pull_request.head.repo.full_name }}"
          BASE_REPO="${{ github.repository }}"

          if [ "$HEAD_REPO" != "$BASE_REPO" ]; then
            echo "RUN_GPU_TESTS=false" >> $GITHUB_ENV
            echo "SKIP_REASON=fork" >> $GITHUB_ENV
            echo ""
            echo "=========================================="
            echo "Skipping GPU tests for fork PR"
            echo "=========================================="
            echo ""
            echo "This PR is from a fork ($HEAD_REPO), and secrets are not available."
            echo "GPU tests will run automatically when this PR enters the merge queue."
            echo ""
            exit 0
          fi

          # Internal PR: check for GPU_TESTS override
          if echo "$PR_BODY" | grep -qE 'GPU_TESTS=\[[^\]]+\]\([^)]+\)'; then
            EXP_ID=$(echo "$PR_BODY" | grep -oP 'GPU_TESTS=\[\K[^\]]+')
            echo "GPU_TESTS_EXP_ID=$EXP_ID" >> $GITHUB_ENV
            echo "RUN_GPU_TESTS=false" >> $GITHUB_ENV
            echo "SKIP_REASON=override" >> $GITHUB_ENV
            echo ""
            echo "=========================================="
            echo "Found GPU_TESTS override: $EXP_ID"
            echo "=========================================="
            echo ""
          fi

      - name: Verify GPU_TESTS override experiment
        if: env.SKIP_REASON == 'override'
        env:
          BEAKER_TOKEN: ${{ secrets.BEAKER_TOKEN }}
        run: |
          # Setup beaker CLI
          echo "$BEAKER_TOKEN" | beaker account login --token-stdin

          EXP_ID="${{ env.GPU_TESTS_EXP_ID }}"
          echo "Verifying experiment: $EXP_ID"

          # Check experiment exists and get details
          exp_json=$(beaker experiment get "$EXP_ID" --format json)
          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to get experiment $EXP_ID"
            exit 1
          fi

          # Verify description contains "GPU tests"
          description=$(echo "$exp_json" | jq -r '.[0].description // ""')
          if ! echo "$description" | grep -qi "GPU tests"; then
            echo "ERROR: Experiment description must contain 'GPU tests'"
            echo "Found description: $description"
            exit 1
          fi

          # Verify exit code is 0
          exit_code=$(echo "$exp_json" | jq -r '.[0].jobs[0].status.exitCode // "null"')
          if [ "$exit_code" != "0" ]; then
            echo "ERROR: Experiment exit code must be 0, got: $exit_code"
            exit 1
          fi

          echo ""
          echo "=========================================="
          echo "GPU_TESTS override verified successfully!"
          echo "Experiment: $EXP_ID"
          echo "Description: $description"
          echo "Exit code: $exit_code"
          echo "=========================================="
          echo ""

      - name: Checkout code
        if: env.RUN_GPU_TESTS == 'true'
        uses: actions/checkout@v4

      - name: Install uv
        if: env.RUN_GPU_TESTS == 'true'
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.8.6"

      - name: Set up Python
        if: env.RUN_GPU_TESTS == 'true'
        run: uv sync --frozen

      - name: Setup Beaker
        if: env.RUN_GPU_TESTS == 'true'
        uses: allenai/setup-beaker@v2
        with:
          token: ${{ secrets.BEAKER_TOKEN }}
          workspace: ai2/open-instruct-dev

      - name: Set up Docker Buildx
        if: env.RUN_GPU_TESTS == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: env.RUN_GPU_TESTS == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        if: env.RUN_GPU_TESTS == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: open-instruct-gpu-tests:latest
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.head_ref || github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/allenai/open-instruct:buildcache
          cache-to: type=inline

      - name: Upload image to Beaker and run tests
        if: env.RUN_GPU_TESTS == 'true'
        env:
          BEAKER_TOKEN: ${{ secrets.BEAKER_TOKEN }}
        run: |
          beaker_user=$(beaker account whoami --format json | jq -r '.[0].name')
          short_sha="${GITHUB_SHA::8}"
          image_name="open-instruct-gpu-tests-${short_sha}"

          beaker image create open-instruct-gpu-tests:latest -n "$image_name" -w "ai2/$beaker_user" --description "Git commit: ${{ github.sha }}"

          uv sync --frozen
          output=$(bash scripts/train/debug/run_gpu_pytest.sh "$beaker_user/$image_name" 2>&1)
          echo "$output"

          exp_url=$(echo "$output" | grep -oP 'https://beaker.org/ex/[^\s]+' | head -1)
          exp_id=$(echo "$exp_url" | grep -oP 'https://beaker.org/ex/\K[^\s]+')
          echo ""
          echo "=========================================="
          echo "Waiting for tests to finish on Beaker: $exp_url"
          echo "=========================================="
          echo ""

          beaker experiment await "$exp_id" 0 --index finalized --timeout 25m
          status=$(beaker experiment get "$exp_id" --format json | jq -r '.[0].jobs[0].status.exitCode')
          if [ "$status" != "0" ]; then
            echo "GPU tests failed with exit code $status"
            exit 1
          fi
