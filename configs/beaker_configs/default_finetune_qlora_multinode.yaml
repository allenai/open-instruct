# DEPRECATED: QLoRA training is no longer supported in the OLMo-core based finetune.py.
# See the TODO at the top of open_instruct/finetune.py for planned QLoRA support.
#
# For full-parameter training, use:
#   python open_instruct/finetune.py launch <run_name> <checkpoint> <cluster> \
#       --dataset_path <path> --num_nodes 8 --budget <budget> --workspace <workspace>

version: v2
description: open-instruct-finetune-qlora-DEPRECATED
tasks:
  - name: open-instruct-finetune-qlora-DEPRECATED
    replicas: 4
    leaderSelection: true
    hostNetworking: true
    propagateFailure: true
    propagatePreemption: true
    synchronizedStartTimeout: 15m
    image:
      beaker: nathanl/open_instruct_auto
    command: [
      '/bin/sh', '-c'
    ]
    arguments: ['echo "This config is deprecated. QLoRA training is not currently supported." && exit 1']
    envVars:
      - name: CUDA_DEVICE_ORDER
        value: PCI_BUS_ID
      - name: WANDB_DISABLED
        value: true
    result:
      path: /output
    resources:
      gpuCount: 8
    context:
      priority: high
    constraints:
      cluster: [ai2/jupiter]
