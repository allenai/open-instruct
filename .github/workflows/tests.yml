name: Tests

on:
  push:
    branches:
      - main
      - v*-release
  pull_request:
    branches:
      - main

jobs:

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.17"
      - name: Set up Python
        run: uv python install
      - name: Install dependencies
        run: uv pip install pytest torch datasets transformers==4.40.2 accelerate rich ray
      - name: Run unit tests
        run: uv run pytest
