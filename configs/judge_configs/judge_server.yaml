version: v2
budget: ai2/oe-adapt
description: "VLLM Server qwen3 32b judge"
tasks:
  - name: "vllm-job"
    image:
      beaker: ai2/pytorch2.0.0-cuda11.8-python3.10
    hostNetworking: true
    command: ["/bin/sh", "-c"]
    arguments:
      [
        "pip install 'vllm<11' && \
          VLLM_ALLOW_LONG_MAX_MODEL_LEN=1 vllm serve Qwen/Qwen3-32B \
            --tensor-parallel-size 4 \
            --max-model-len 32768 \
            --trust-remote-code \
            --enforce-eager \
            --chat-template /weka/oe-adapt-default/hamishi/qwen_no_think_config.jinja \
            --port 8001"
      ]
    datasets:
      - mountPath: /weka/oe-adapt-default
        source:
          weka: oe-adapt-default
    constraints:
      cluster:
        - ai2/ceres
    resources:
      gpuCount: 4
    context:
      priority: urgent
      preemptible: False
